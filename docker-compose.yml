version: "3.2"

services:
#MariaDB Container
  mariadb:
    image: mariadb:10.7
    container_name: mariadb
    hostname: mariadb
    volumes:
      - /var/lib/mysql:/var/lib/mysql
    env_file:
      - ./mariadb.env
    restart: always
    command: ["sh", "-c", "curl -o /docker-entrypoint-initdb.d/init.sh https://github.com/glpi-project-mu/docker-glpi/releases/download/1.0.0/dump.sql && chmod +x /docker-entrypoint-initdb.d/init.sh && /docker-entrypoint.sh mysqld"]

#GLPI Container
  glpi:
    image: docker-glpi
    container_name : glpi
    hostname: glpi
    ports:
      - "80:80"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /var/www/html/glpi/:/var/www/html/glpi
    environment:
      - TIMEZONE=Europe/Brussels
      - VERSION_GLPI=0.0.9
    restart: always
